<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacluladora Churrasco</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body id="container">
    <div id="cabecalho">
        <header>
            <h1>Calculadora do Chuarrasco</h1>
        </header>
    </div>
    <div id="conteudo">
        <div id="pessoas">
            <h3>Comida</h3>
            <div id="homem">
                <h5>Homens: <input type="number" name="qtdHomem" id="qtdHomem"></h5>
            </div>
            <div id="mulher">
                <h5>Mulheres: <input type="number" name="qtdMulher" id="qtdMulher"></h5>
            </div>
            <div id="crianca">
                <h5>Crian√ßas: <input type="number" name="qtdCriancas" id="qtdCrianca"></h5>
            </div>
        </div>
        <div id="acompanhamento">
            <h4>Acompanhamento<input type="checkbox" name="acompanhamento" id="acompanhamento" checked></h4>
        </div>
        <div id="bebidas">
            <div id="alcoolicas">
                <h4>Bebidas</h4>
                <p>Quantos bebem cerveja?<input type="number" name="cervejas" id="cervejas"></p>
                <p>Quantos bebem refrigerante?<input type="number" name="refrigerantes" id="refrigerantes"></p>
            </div>
        </div>
        <div id="botao">
            <button type="button" onclick="calcular()">Calcular</button>
        </div>
        <div id="res">

        </div>

    </div>


</body>
<script src="calcuadora.js">
</script>


</html>
