<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacluladora Churrasco</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body id="container">
    <div id="cabecalho">
        <header>
            <h1>Calculadora do Chuarrasco</h1>
        </header>
    </div>
    <div id="conteudo">
        <div id="pessoas">
            <h3>Comida</h3>
            <div id="homem">
                <h5>Homens: <input type="number" name="qtdHomem" id="qtdHomem"></h5>
            </div>
            <div id="mulher">
                <h5>Mulheres: <input type="number" name="qtdMulher" id="qtdMulher"></h5>
            </div>
            <div id="crianca">
                <h5>Crian√ßas: <input type="number" name="qtdCriancas" id="qtdCrianca"></h5>
            </div>
        </div>
        <div id="acompanhamento">
            <h4>Acompanhamento<input type="checkbox" name="acompanhamento" id="acompanhmentos" checked></h4>
        </div>
        <div id="bebidas">
            <div id="alcoolicas">
                <h4>Bebidas</h4>
                <p>Quantos bebem cerveja?<input type="number" name="cerveja" id="cerveja"></p>
                <p>Quantos bebem refrigerante?<input type="number" name="cerveja" id="cerveja"></p>
            </div>
        </div>
        <div id="botao">
            <input type="button" value="Calcular" id="calular" onclick="caculo()">
        </div>
        <div id="resultado">
            <label for="total-pessoas" id="total-pessoas">1</label><br>
            <label for="total-carne" id="total-carne">2</label><br>
            <label for="total-acompamentos" id="total-acompanhamento">3</label><br>
            <label for="total-alcoolicas" id="total-alcoolicas">3</label><br>
            <label for="total-no-alcoolicas" id="total-no-alcoolicas">3</label><br>

        </div>

    </div>
    <script src="calcular.js">
    </script>
</body>

</html>
